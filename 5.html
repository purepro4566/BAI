<html>
<head>
  <style>
    /* Define the colors */
    :root {
      --black: #000000;
      --white: #ffffff;
      --lime: #00ff00;
      --aqua: #00ffff;
      --blue: #0000ff;
      --magenta: #ff00ff;
    }

    /* Create a minimal gradient background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, var(--black), var(--white));
    }

    /* Style the header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(to right, var(--lime), var(--aqua));
    }

    /* Style the logo */
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: var(--black);
    }

    /* Style the navigation links */
    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      font-size: 18px;
      color: var(--black);
      transition: color 0.3s;
    }

    .nav a:hover {
      color: var(--white);
    }

    /* Style the search bar */
    .search {
      position: relative;
      width: 300px;
    }

    .search input {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 20px;
      padding: 10px 40px 10px 20px;
      font-size: 16px;
      outline: none;
      background: var(--white);
    }

    .search button {
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: var(--blue);
      color: var(--white);
      cursor: pointer;
    }

    /* Style the main content */
    .main {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }

    /* Style the game cards */
    .card {
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Style the footer */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to right, var(--magenta), var(--blue));
    }

    /* Style the footer text */
    .footer p {
      font-size: 18px;
      color: var(--white);
    }
  </style>
</head>
<body>
  <!-- Header section -->
  <div class="header">
    <!-- Logo -->
    <div class="logo">Mobile Games</div>
    <!-- Navigation links -->
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Popular</a>
      <a href="#">New</a>
    </div>
    <!-- Search bar -->
    <div class="search">
      <input type="text" placeholder="Search games...">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>
  <!-- Main content section -->
  <div class="main">
    <!-- Game cards -->
    <div class="card">
      <img src="game1.jpg" alt="Game 1">
    </div>
    <div class="card">
      <img src="game2.jpg" alt="Game 2">
    </div>
    <div class="card">
      <img src="game3.jpg" alt="Game 3">
    </div>
    <div class="card">
      <img src="game4.jpg" alt="Game 4">
    </div>
  </div>
  <!-- Footer section -->
  <div class="footer">
    <!-- Footer text -->
    <p>Â© 2023 Mobile Games. All rights reserved.</p>
  </div>
</body>
</html>
